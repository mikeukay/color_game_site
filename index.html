<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A simple Flutter application.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Color Game">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Color Game</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="pong.css">
</head>
<body>
  <div id="loader">
    <div class="pong-loader"></div>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js?v=2736183440');
      });
    }

    document.addEventListener('DOMContentLoaded', function() {
       document.getElementById('loader').style.display = 'none';
     });
  </script>
  <script src="main.dart.js?v=2736183440" type="application/javascript"></script>
</body>
</html>
